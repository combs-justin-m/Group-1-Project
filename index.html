<!DOCTYPE html>
<html>
<head>
  <title>Project Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/vendor/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <div class="bodyContainer">

    <header>
      <h1>Logo</h1>
      <div class="socialMedia"></div>
    </header>

    <div class="jumbotron"></div>

    <section class="info">

    </section>

    <section class="menu">
      <div class="buttonRow">
        <button class="menuButton" id="storyBtn">Our Story</button>
        <button class="menuButton" id="menuBtn">Menu</button>
        <button class="menuButton activeButton" id="reserveBtn">Reservations</button>
      </div>
      <div id="reservation" class="menuSection">
        <form id="reservationForm">
          <p>Full Name</p><input type="text" id="fullName" placeholder="Ex: John Smith">
          <p>Number Of Guests</p><input type="text" id="numGuests" placeholder="Ex: 5">
          <p>Date</p><input type="date">
          <p>Special Notes</p><textarea cols="50" rows="5"></textarea>
          <select>
            <option>Indoors</option>
            <option>Outdoors</option>
          </select>
          <input type="submit" value="Reserve Table" id="reserveTable">
        </form>
      </div>

      <div id="story" class="menuSection">

      </div>

      <div id="menu" class="menuSection hideMenu">

      </div>

    </section>

    <aside class="foodPics">

    </aside>

    <footer>

    </footer>

  </div>

  <script src="scripts/vendor/jquery.min.js"></script>
  <script src="scripts/vendor/underscore.min.js"></script>
  <script src="scripts/main.js"></script>

</body>
</html>
